<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <section id="calculator">
    <div id="screen"></div>
    <button class="operation-button" id="addition">+</button>
    <button class="operation-button" id="subtraction">-</button>
    <button class="operation-button" id="multiplication">x</button>
    <button class="operation-button" id="division">/</button>
    <div id="numbers">
      <button class="basic-button" id="1">1</button>
      <button class="basic-button" id="2">2</button>
      <button class="basic-button" id="3">3</button>
      <button class="basic-button" id="4">4</button>
      <button class="basic-button" id="5">5</button>
      <button class="basic-button" id="6">6</button>
      <button class="basic-button" id="7">7</button>
      <button class="basic-button" id="8">8</button>
      <button class="basic-button" id="9">9</button>
      <button class="basic-button" id="0">0</button>
      <button class="basic-button" id="decimal">.</button>
      <button class="basic-button" id="all-clear">AC</button>
    </div>
    <button id="equals">=</button>
  </section>
</body>

</html>
